<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>journal</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin: 2rem;
      background: linear-gradient(90deg, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .entry {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-left: 5px solid #0ff;
    }
    a {
      display: block;
      text-align: center;
      margin: 2rem;
      color: #0ff;
      text-decoration: none;
    }
    a:hover {
      color: #f0f;
    }
  </style>
</head>
<body>
  <h1>my impulse journal</h1>
  <div class="entry">monday – i got mad but didn’t yell. i walked away instead ✅</div>
  <div class="entry">tuesday – i blurted in class ❌</div>
  <div class="entry">wednesday – someone made fun of me and i ignored them ✅</div>
  <a href="index.html">← back to main</a>
</body>
</html>
