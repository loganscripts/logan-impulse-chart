<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tracker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin: 1rem 0;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    a {
      display: block;
      text-align: center;
      color: #0ff;
      margin-top: 2rem;
      text-decoration: none;
    }
    a:hover {
      color: #f0f;
    }
  </style>
</head>
<body>
  <h1>weekly impulse tracker</h1>
  <div class="box">
    <label><input type="checkbox"> i paused before acting today</label>
    <label><input type="checkbox"> i stayed calm instead of yelling</label>
    <label><input type="checkbox"> i didn’t grab or take something</label>
    <label><input type="checkbox"> i thought before speaking</label>
    <label><input type="checkbox"> i asked for help when needed</label>
  </div>
  <a href="index.html">← back to main</a>
</body>
</html>
